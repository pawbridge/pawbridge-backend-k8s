global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'zipkin'
    static_configs:
      - targets: ['zipkin:9411']

  # Spring Boot 서비스 메트릭 (JVM)
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']

  - job_name: 'discovery-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['discovery-service:8761']

  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['${NODE4_PRIVATE_IP}:8081']

  - job_name: 'animal-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['${NODE3_PRIVATE_IP}:9020']

  - job_name: 'community-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['${NODE4_PRIVATE_IP}:8089']

  - job_name: 'store-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['${NODE4_PRIVATE_IP}:8085']

  - job_name: 'payment-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['${NODE4_PRIVATE_IP}:8084']

  # Node Exporter - EC2 노드 메트릭 (CPU, Memory, Disk)
  - job_name: 'node-exporter-node1'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          node: 'node-1'

  - job_name: 'node-exporter-node2'
    static_configs:
      - targets: ['${NODE2_PRIVATE_IP}:9100']
        labels:
          node: 'node-2'

  - job_name: 'node-exporter-node3'
    static_configs:
      - targets: ['${NODE3_PRIVATE_IP}:9100']
        labels:
          node: 'node-3'

  - job_name: 'node-exporter-node4'
    static_configs:
      - targets: ['${NODE4_PRIVATE_IP}:9100']
        labels:
          node: 'node-4'

  - job_name: 'node-exporter-node5'
    static_configs:
      - targets: ['${NODE5_PRIVATE_IP}:9100']
        labels:
          node: 'node-5'
