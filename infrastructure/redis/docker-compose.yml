version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      default:
        aliases:
          - redis-cache

volumes:
  redis-data:
    driver: local

networks:
  default:
    external: true
    name: pawbridge-network
