version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      default:
        aliases:
          - zookeeper

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"  # ÎÇ¥Î∂Ä ÌÜµÏã†Ïö© Ìè¨Ìä∏ Ï∂îÍ∞Ä
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # [Í∏∞Ï°¥ ÏÑ§Ï†ï - ÌåÄÏõê] Ïô∏Î∂Ä Ï†ëÏÜçÎßå Í≥†Î†§
      # KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092

      # [ÏàòÏ†ï ÏÑ§Ï†ï] ÎÇ¥Î∂Ä/Ïô∏Î∂Ä Î¶¨Ïä§ÎÑà Î∂ÑÎ¶¨ (Kafka Connect Ïó∞Í≤∞ ÏúÑÌï¥)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      default:
        aliases:
          - kafka-broker

  kafka-connect:
    image: debezium/connect:2.4
    container_name: kafka-connect
    depends_on:
      - kafka
      - zookeeper
    ports:
      - "8083:8083"
    environment:
      # [ÏàòÏ†ï] ÎÇ¥Î∂Ä Î¶¨Ïä§ÎÑàÎ°ú Ïó∞Í≤∞ (kafka-broker:29092)
      BOOTSTRAP_SERVERS: kafka-broker:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      STATUS_STORAGE_TOPIC: connect_statuses
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      default:
        aliases:
          - kafka-connect

  # Debezium Connector ÏûêÎèô Îì±Î°ù
  connector-init:
    image: curlimages/curl:latest
    container_name: debezium-connector-init
    depends_on:
      - kafka-connect
    command:
      - sh
      - -c
      - |
        echo "‚è≥ Waiting for Kafka Connect to be ready..."

        # Kafka ConnectÍ∞Ä Ï§ÄÎπÑÎê† ÎïåÍπåÏßÄ ÎåÄÍ∏∞ (ÏµúÎåÄ 3Î∂Ñ)
        for i in $$(seq 1 36); do
          if curl -f -s http://kafka-connect:8083/connectors > /dev/null 2>&1; then
            echo "‚úÖ Kafka Connect is ready!"
            break
          fi
          echo "Attempt $$i/36: Kafka Connect not ready yet, waiting 5 seconds..."
          sleep 5
        done

        echo "üì° Registering Debezium Connector..."
        RESPONSE=$$(curl -s -w "\n%{http_code}" -X POST http://kafka-connect:8083/connectors \
          -H "Content-Type: application/json" \
          -d @/connectors/community-outbox-connector.json)

        HTTP_CODE=$$(echo "$$RESPONSE" | tail -n1)
        BODY=$$(echo "$$RESPONSE" | head -n-1)

        if [ "$$HTTP_CODE" = "201" ] || [ "$$HTTP_CODE" = "409" ]; then
          echo "‚úÖ Connector registered successfully! (HTTP $$HTTP_CODE)"
          echo "$$BODY"
        else
          echo "‚ùå Failed to register connector (HTTP $$HTTP_CODE)"
          echo "$$BODY"
          exit 1
        fi
    volumes:
      - ./connectors:/connectors
    networks:
      default:
        aliases:
          - connector-init
    restart: "no"

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local

networks:
  default:
    external: true
    name: pawbridge-network
