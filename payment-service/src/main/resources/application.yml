spring:
  application:
    name: payment-service

  profiles:
    active: local

  # DataSource 설정
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/pawbridge_payment}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}

# Toss Payments
toss:
  secret-key: ${TOSS_SECRET_KEY}

# Feign Client
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Service Destinations (for Feign) - Eureka 사용으로 변경 예정
service:
  store:
    url: ${STORE_SERVICE_URL}

# K8s Probe 설정 (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

server:
  port: 8084
