spring:
  application:
    name: api-gateway

  profiles:
    active: local

  cloud:
    gateway:
      routes:
        # OAuth2 경로 (JWT 필터 제외, 우선순위 높음)
        - id: user-service-oauth2
          uri: ${USER_SERVICE_URL:http://user-service:8080}
          predicates:
            - Path=/oauth2/authorization/**, /login/oauth2/code/**

        # Email 경로 (JWT 필터 제외 - 회원가입 전, user-service로 라우팅)
        - id: user-service-email
          uri: ${USER_SERVICE_URL:http://user-service:8080}
          predicates:
            - Path=/api/v1/email/**

        # User Service (JWT 필터 적용, 화이트리스트는 필터 내부에서 처리)
        - id: user-service
          uri: ${USER_SERVICE_URL:http://user-service:8080}
          predicates:
            - Path=/api/v1/users/**, /api/v1/auth/**, /api/v1/favorites/**
          filters:
            - JwtAuthorization

        # Animal Service - 조회 (GET, 공개)
        - id: animal-service-public
          uri: ${ANIMAL_SERVICE_URL:http://animal-service:8081}
          predicates:
            - Path=/api/animals/**, /api/v1/animals/**
            - Method=GET
          filters:
            - RewritePath=/api/animals(?<segment>/?.*), /api/v1/animals${segment}
          # JWT 필터 없음 (로그인 없이 검색/조회 가능)

        # Shelter Service - 조회 (GET, 공개)
        - id: shelter-service-public
          uri: ${ANIMAL_SERVICE_URL:http://animal-service:8081}
          predicates:
            - Path=/api/shelters/**, /api/v1/shelters/**
            - Method=GET
          filters:
            - RewritePath=/api/shelters(?<segment>/?.*), /api/v1/shelters${segment}
          # JWT 필터 없음 (로그인 없이 조회 가능)

        # Animal/Shelter Service - CUD (POST/PUT/PATCH/DELETE, 인증 필요)
        - id: animal-service-protected
          uri: ${ANIMAL_SERVICE_URL:http://animal-service:8081}
          predicates:
            - Path=/api/animals/**, /api/shelters/**, /api/v1/animals/**, /api/v1/shelters/**, /api/v1/batch/**
            - Method=POST,PUT,PATCH,DELETE
          filters:
            - JwtAuthorization
            - RewritePath=/api/(?<segment>.*), /api/v1/${segment}

        # Community Service (JWT 필터 적용)
        # Community Service (JWT 필터 적용)
        - id: community-service
          uri: ${COMMUNITY_SERVICE_URL:http://community-service:8082}
          predicates:
            - Path=/api/posts/**, /api/comments/**, /api/v1/posts/**, /api/v1/comments/**
          filters:
            - RewritePath=/api/(?<segment>posts/?.*|comments/?.*), /api/v1/${segment}
            - JwtAuthorization

        # Store Service (Product - Public GET, Protected POST) - 순서 중요
        - id: store-service-products-public
          uri: ${STORE_SERVICE_URL:http://store-service:8083}
          predicates:
            - Path=/api/products/**
            - Method=GET
          # JWT 필터 없음 (상품 조회는 공개)

        - id: store-service-products-protected
          uri: ${STORE_SERVICE_URL:http://store-service:8083}
          predicates:
            - Path=/api/products/**
            - Method=POST,PUT,PATCH,DELETE
          filters:
            - JwtAuthorization

        - id: store-service-orders
          uri: ${STORE_SERVICE_URL:http://store-service:8083}
          predicates:
            - Path=/api/orders/**
          filters:
            - JwtAuthorization

        # Payment Service
        - id: payment-service
          uri: ${PAYMENT_SERVICE_URL:http://payment-service:8084}
          predicates:
            - Path=/api/payments/**
          filters:
            - JwtAuthorization

        # Admin - User Management & Stats (user-service)
        - id: admin-users
          uri: ${USER_SERVICE_URL:http://user-service:8080}
          predicates:
            - Path=/api/admin/users, /api/admin/users/**, /api/admin/stats/daily-signups
          filters:
            - RewritePath=/api/admin/(?<segment>.*), /api/v1/admin/${segment}
            - JwtAuthorization

        # Admin - Post Management (community-service)
        - id: admin-posts
          uri: ${COMMUNITY_SERVICE_URL:http://community-service:8082}
          predicates:
            - Path=/api/admin/posts, /api/admin/posts/**
          filters:
            - RewritePath=/api/admin/(?<segment>.*), /api/v1/admin/${segment}
            - JwtAuthorization

        # Admin - Animal Stats (animal-service)
        - id: admin-animal-stats
          uri: ${ANIMAL_SERVICE_URL:http://animal-service:8081}
          predicates:
            - Path=/api/admin/stats/daily-animals
          filters:
            - RewritePath=/api/admin/(?<segment>.*), /api/v1/admin/${segment}
            - JwtAuthorization

        # Community Service (JWT 필터 적용)

      # CORS - 굳이 코드로 cors 설정할 필요는 없다.
#      나중에 실제 배포할 때는:
#
#      allowedOriginPatterns:
#        - "https://pawbridge.com"
#        - "https://www.pawbridge.com"
#        - "https://admin.pawbridge.com"
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:3000"
              - "http://127.0.0.1:3000"
              - "http://localhost:5173"
              - "http://127.0.0.1:5173"
              - "https://pawbridge.com"
              - "https://www.pawbridge.com"
              - "https://*.pawbridge.com"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - Authorization              # JWT 토큰
              - Content-Type               # 요청 본문 타입
              - Accept                     # 응답 타입
            exposedHeaders:
              - Authorization              # 응답 헤더 노출
            allowCredentials: false        # 개발 단계에서는 false

# K8s Probe 설정 (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

server:
  port: 8080
