server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # OAuth2 경로 (JWT 필터 제외, 우선순위 높음)
        - id: user-service-oauth2
          uri: lb://user-service
          predicates:
            - Path=/oauth2/authorization/**, /login/oauth2/code/**

        # Email 경로 (JWT 필터 제외 - 회원가입 전, user-service로 라우팅)
        - id: user-service-email
          uri: lb://user-service
          predicates:
            - Path=/api/v1/email/**

        # User Service (JWT 필터 적용, 화이트리스트는 필터 내부에서 처리)
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**, /api/v1/auth/**, /api/v1/favorites/**
          filters:
            - JwtAuthorization

        # Animal Service - 조회 (GET, 공개)
        - id: animal-service-public
          uri: lb://animal-service
          predicates:
            - Path=/api/v1/animals/**
            - Method=GET
          # JWT 필터 없음 (로그인 없이 검색/조회 가능)

        # Shelter Service - 조회 (GET, 공개)
        - id: shelter-service-public
          uri: lb://animal-service
          predicates:
            - Path=/api/v1/shelters/**
            - Method=GET
          # JWT 필터 없음 (로그인 없이 조회 가능)

        # Animal/Shelter Service - CUD (POST/PUT/PATCH/DELETE, 인증 필요)
        - id: animal-service-protected
          uri: lb://animal-service
          predicates:
            - Path=/api/v1/animals/**, /api/v1/shelters/**, /api/v1/batch/**
            - Method=POST,PUT,PATCH,DELETE
          filters:
            - JwtAuthorization

        # Community Service (JWT 필터 적용)
        - id: community-service
          uri: lb://community-service
          predicates:
            - Path=/api/v1/posts/**, /api/v1/comments/**
          filters:
            - JwtAuthorization

        # Store Service (Product - Public GET, Protected POST) - 순서 중요
        - id: store-service-products-public
          uri: lb://store-service
          predicates:
            - Path=/api/products/**
            - Method=GET
          # JWT 필터 없음 (상품 조회는 공개)

        - id: store-service-products-protected
          uri: lb://store-service
          predicates:
            - Path=/api/products/**
            - Method=POST,PUT,PATCH,DELETE
          filters:
            - JwtAuthorization

        - id: store-service-orders
          uri: lb://store-service
          predicates:
            - Path=/api/orders/**
          filters:
            - JwtAuthorization

        # Payment Service
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - JwtAuthorization

        # Community Service (JWT 필터 적용)

      # CORS - 굳이 코드로 cors 설정할 필요는 없다.
#      나중에 실제 배포할 때는:
#
#      allowedOriginPatterns:
#        - "https://pawbridge.com"
#        - "https://www.pawbridge.com"
#        - "https://admin.pawbridge.com"
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:3000"
              - "http://127.0.0.1:3000"
              - "http://localhost:5173"
              - "http://127.0.0.1:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - Authorization              # JWT 토큰
              - Content-Type               # 요청 본문 타입
              - Accept                     # 응답 타입
            exposedHeaders:
              - Authorization              # 응답 헤더 노출
            allowCredentials: false        # 개발 단계에서는 false

# Eureka Client
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# JWT
jwt:
  secret: ${JWT_SECRET}

# Actuator & Tracing
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
