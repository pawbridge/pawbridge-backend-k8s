server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # OAuth2 경로 (JWT 필터 제외, 우선순위 높음)
        - id: user-service-oauth2
          uri: http://localhost:8081
          predicates:
            - Path=/oauth2/authorization/**, /login/oauth2/code/**

        # Email Service (JWT 필터 제외 - 회원가입 전)
        - id: email-service
          uri: http://localhost:8088
          predicates:
            - Path=/api/email/**

        # User Service (JWT 필터 적용, 화이트리스트는 필터 내부에서 처리)
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/users/**, /api/v1/auth/**
          filters:
            - JwtAuthorization

      # CORS - 굳이 코드로 cors 설정할 필요는 없다.
#      나중에 실제 배포할 때는:
#
#      allowedOriginPatterns:
#        - "https://pawbridge.com"
#        - "https://www.pawbridge.com"
#        - "https://admin.pawbridge.com"
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:3000"
              - "http://127.0.0.1:3000"
              - "http://localhost:5173"
              - "http://127.0.0.1:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - Authorization              # JWT 토큰
              - Content-Type               # 요청 본문 타입
              - Accept                     # 응답 타입
            exposedHeaders:
              - Authorization              # 응답 헤더 노출
            allowCredentials: false        # 개발 단계에서는 false

# Eureka (현재 사용 안 함)
eureka:
  client:
    enabled: false

# JWT
jwt:
  secret: ${JWT_SECRET}
