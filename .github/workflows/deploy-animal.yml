name: Deploy Animal Service

on:
  push:
    branches: [ "dev" ]
    paths:
      - 'animal-service/**' # 이 폴더가 변했을 때만 실행!
      - '.github/workflows/deploy-animal.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Animal Service
        run: |
          cd animal-service  # 해당 서비스 폴더로 이동
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          cd animal-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/animal-service:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/animal-service:latest

      # 3. 배포 (Node-3로 전송)
      - name: Copy Docker Compose to Node-3
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_3 }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "deployment/docker-compose-node-3.yml"
          target: "~/deploy"
          strip_components: 1

      - name: Deploy to Node-3
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_3 }} # Animal은 Node-3
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/deploy
            mv docker-compose-node-3.yml docker-compose.yml

            # 환경변수 주입 (필요한 경우)
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env

            # Database Settings (Node-2의 MySQL로 연결)
            echo "DB_URL=jdbc:mysql://${{ secrets.NODE2_PRIVATE_IP }}:3306/pawbridge_animal?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true" >> .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

            # APMS API Key
            echo "APMS_SERVICE_KEY=${{ secrets.APMS_SERVICE_KEY }}" >> .env

            # Config Server (Node-2)
            echo "CONFIG_SERVER_HOST=${{ secrets.NODE2_PRIVATE_IP }}:8888" >> .env
            echo "CONFIG_USERNAME=${{ secrets.CONFIG_USERNAME }}" >> .env
            echo "CONFIG_PASSWORD=${{ secrets.CONFIG_PASSWORD }}" >> .env
            echo "NODE1_PRIVATE_IP=${{ secrets.NODE1_PRIVATE_IP }}" >> .env
            echo "NODE2_PRIVATE_IP=${{ secrets.NODE2_PRIVATE_IP }}" >> .env
            echo "NODE3_PRIVATE_IP=${{ secrets.NODE3_PRIVATE_IP }}" >> .env
            echo "NODE5_PRIVATE_IP=${{ secrets.NODE5_PRIVATE_IP }}" >> .env
            echo "EC2_HOST_1=${{ secrets.EC2_HOST_1 }}" >> .env

            # Kafka Settings (Node-3의 Kafka - localhost 가능)
            echo "KAFKA_BOOTSTRAP_SERVERS=localhost:9092" >> .env
            
            # 프라이빗 IP 주입
            echo "NODE1_PRIVATE_IP=${{ secrets.NODE1_PRIVATE_IP }}" >> .env
            echo "NODE2_PRIVATE_IP=${{ secrets.NODE2_PRIVATE_IP }}" >> .env
            echo "NODE3_PRIVATE_IP=${{ secrets.NODE3_PRIVATE_IP }}" >> .env
            
            # Node 3 전체 서비스(Kafka, Zookeeper 포함) 상태 확인 및 재시작
            docker compose pull animal-service
            docker compose up -d
            docker image prune -f