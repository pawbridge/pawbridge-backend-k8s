name: Deploy Discovery Service

on:
  push:
    branches: [ "dev" ]
    paths:
      - 'discovery-service/**' # 이 폴더가 변했을 때만 실행!
      - '.github/workflows/deploy-discovery.yml'
      - 'deployment/docker-compose-node-1.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Discovery Service
        run: |
          cd discovery-service  # 해당 서비스 폴더로 이동
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          cd discovery-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/discovery-service:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/discovery-service:latest

      # 3. 배포 (Node-1로 전송)
      - name: Copy Docker Compose and Config Files to Node-1
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_1 }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "deployment/docker-compose-node-1.yml,deployment/nginx.conf,infrastructure/prod/prometheus.yml"
          target: "~/deploy"
          strip_components: 0

      - name: Organize Config Files on Node-1
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_1 }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/deploy
            # 파일 정리 (폴더 구조 flatten)
            mv deployment/docker-compose-node-1.yml ./ 2>/dev/null || true
            mv deployment/nginx.conf ./ 2>/dev/null || true
            mv infrastructure/prod/prometheus.yml ./ 2>/dev/null || true
            rm -rf deployment infrastructure 2>/dev/null || true

      - name: Deploy to Node-1
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_1 }} # Discovery는 Node-1
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/deploy
            mv docker-compose-node-1.yml docker-compose.yml

            # 환경변수 주입
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            
            # Config Server (Node-2)
            echo "CONFIG_SERVER_HOST=${{ secrets.NODE2_PRIVATE_IP }}:8888" >> .env
            echo "CONFIG_USERNAME=${{ secrets.CONFIG_USERNAME }}" >> .env
            echo "CONFIG_PASSWORD=${{ secrets.CONFIG_PASSWORD }}" >> .env
            echo "NODE1_PRIVATE_IP=${{ secrets.NODE1_PRIVATE_IP }}" >> .env
            echo "NODE2_PRIVATE_IP=${{ secrets.NODE2_PRIVATE_IP }}" >> .env
            echo "NODE3_PRIVATE_IP=${{ secrets.NODE3_PRIVATE_IP }}" >> .env
            echo "NODE5_PRIVATE_IP=${{ secrets.NODE5_PRIVATE_IP }}" >> .env
            echo "EC2_HOST_1=${{ secrets.EC2_HOST_1 }}" >> .env

            # 프라이빗 IP 주입
            echo "NODE1_PRIVATE_IP=${{ secrets.NODE1_PRIVATE_IP }}" >> .env
            echo "NODE2_PRIVATE_IP=${{ secrets.NODE2_PRIVATE_IP }}" >> .env
            echo "NODE3_PRIVATE_IP=${{ secrets.NODE3_PRIVATE_IP }}" >> .env
            
            # 해당 서비스만 콕 집어서 재시작
            docker compose pull discovery-service
            docker compose up -d --no-deps discovery-service
            docker image prune -f