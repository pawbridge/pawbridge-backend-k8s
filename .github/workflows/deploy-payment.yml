name: Deploy Payment Service

on:
  push:
    branches: [ "dev" ]
    paths:
      - 'payment-service/**'
      - 'deployment/docker-compose-node-4.yml'
      - '.github/workflows/deploy-payment.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Payment Service
        run: |
          cd payment-service
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          cd payment-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/payment-service:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/payment-service:latest

      - name: Copy Docker Compose to Node-4
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_4 }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "deployment/docker-compose-node-4.yml"
          target: "~/deploy"
          strip_components: 1

      - name: Deploy to Node-4
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_4 }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/deploy
            mv docker-compose-node-4.yml docker-compose.yml

            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

            # DB URLs for all Node-4 services
            echo "DB_PAYMENT_URL=jdbc:mysql://${{ secrets.NODE2_PRIVATE_IP }}:3306/pawbridge_payment?useSSL=false&allowPublicKeyRetrieval=true" >> .env
            echo "DB_USER_URL=jdbc:mysql://${{ secrets.NODE2_PRIVATE_IP }}:3306/pawbridge_user?useSSL=false&allowPublicKeyRetrieval=true" >> .env
            echo "DB_COMMUNITY_URL=jdbc:mysql://${{ secrets.NODE2_PRIVATE_IP }}:3306/pawbridge_community?useSSL=false&allowPublicKeyRetrieval=true" >> .env
            echo "DB_STORE_URL=jdbc:mysql://${{ secrets.NODE2_PRIVATE_IP }}:3306/pawbridge_store?useSSL=false&allowPublicKeyRetrieval=true" >> .env
            
            # Toss
            echo "TOSS_SECRET_KEY=${{ secrets.TOSS_SECRET_KEY }}" >> .env
            
            # Store Service
            echo "STORE_SERVICE_URL=http://store-service:8085" >> .env
            
            # S3/AWS for Store and Community
            echo "S3_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
            echo "S3_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env
            echo "S3_REGION=ap-northeast-2" >> .env
            echo "S3_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}" >> .env
            echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
            echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env
            echo "AWS_REGION=ap-northeast-2" >> .env
            echo "AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}" >> .env
            
            # JWT for User Service
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "JWT_ACCESS_TOKEN_EXPIRATION=${{ secrets.JWT_ACCESS_TOKEN_EXPIRATION }}" >> .env
            echo "JWT_REFRESH_TOKEN_EXPIRATION=${{ secrets.JWT_REFRESH_TOKEN_EXPIRATION }}" >> .env
            
            # OAuth for User Service
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
            echo "GOOGLE_SECRET_KEY=${{ secrets.GOOGLE_SECRET_KEY }}" >> .env
            echo "REDIRECT_URI=${{ secrets.REDIRECT_URI }}" >> .env
            echo "OAUTH2_REDIRECT_URI=${{ secrets.OAUTH2_REDIRECT_URI }}" >> .env
            echo "GOOGLE_EMAIL=${{ secrets.MAIL_USERNAME }}" >> .env
            echo "GOOGLE_EMAIL_SECRET_KEY=${{ secrets.MAIL_PASSWORD }}" >> .env
            
            # Config Server (Node-2)
            echo "CONFIG_SERVER_HOST=${{ secrets.NODE2_PRIVATE_IP }}:8888" >> .env
            echo "CONFIG_USERNAME=${{ secrets.CONFIG_USERNAME }}" >> .env
            echo "CONFIG_PASSWORD=${{ secrets.CONFIG_PASSWORD }}" >> .env
            echo "NODE1_PRIVATE_IP=${{ secrets.NODE1_PRIVATE_IP }}" >> .env
            echo "NODE2_PRIVATE_IP=${{ secrets.NODE2_PRIVATE_IP }}" >> .env
            echo "NODE3_PRIVATE_IP=${{ secrets.NODE3_PRIVATE_IP }}" >> .env
            echo "NODE5_PRIVATE_IP=${{ secrets.NODE5_PRIVATE_IP }}" >> .env
            echo "EC2_HOST_1=${{ secrets.EC2_HOST_1 }}" >> .env
            
            # Kafka (Node-3)
            echo "KAFKA_BOOTSTRAP_SERVERS=${{ secrets.NODE3_PRIVATE_IP }}:9092" >> .env

            # 프라이빗 IP 주입
            echo "NODE1_PRIVATE_IP=${{ secrets.NODE1_PRIVATE_IP }}" >> .env
            echo "NODE2_PRIVATE_IP=${{ secrets.NODE2_PRIVATE_IP }}" >> .env
            echo "NODE3_PRIVATE_IP=${{ secrets.NODE3_PRIVATE_IP }}" >> .env
            echo "NODE4_PRIVATE_IP=${{ secrets.NODE4_PRIVATE_IP }}" >> .env
            echo "NODE5_PRIVATE_IP=${{ secrets.NODE5_PRIVATE_IP }}" >> .env

            docker compose pull payment-service
            docker compose up -d --no-deps payment-service
            docker image prune -f
