name: Deploy Config Service

on:
  push:
    branches: [ "dev" ]
    paths:
      - 'config-service/**'
      - '.github/workflows/deploy-config.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Config Service
        run: |
          cd config-service
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          cd config-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/config-service:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/config-service:latest

      # SCP: docker-compose 파일 전송
      - name: Copy Docker Compose to Node-2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_2 }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "deployment/docker-compose-node-2.yml"
          target: "~/deploy"
          strip_components: 1

      # SSH: 배포 실행
      - name: Deploy to Node-2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_2 }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/deploy
            mv docker-compose-node-2.yml docker-compose.yml

            # 환경변수 설정
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            echo "CONFIG_REPO_URI=${{ secrets.CONFIG_REPO_URI }}" >> .env
            echo "CONFIG_REPO_USERNAME=${{ secrets.CONFIG_REPO_USERNAME }}" >> .env
            echo "CONFIG_REPO_TOKEN=${{ secrets.CONFIG_REPO_TOKEN }}" >> .env
            echo "CONFIG_USERNAME=${{ secrets.CONFIG_USERNAME }}" >> .env
            echo "CONFIG_PASSWORD=${{ secrets.CONFIG_PASSWORD }}" >> .env
            echo "CONFIG_ENCRYPT_KEY=${{ secrets.CONFIG_ENCRYPT_KEY }}" >> .env
            
            # MySQL & Kibana 설정 (Node-2에서 같이 돔)
            echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "NODE1_PRIVATE_IP=${{ secrets.NODE1_PRIVATE_IP }}" >> .env
            echo "NODE2_PRIVATE_IP=${{ secrets.NODE2_PRIVATE_IP }}" >> .env
            echo "NODE3_PRIVATE_IP=${{ secrets.NODE3_PRIVATE_IP }}" >> .env
            echo "NODE5_PRIVATE_IP=${{ secrets.NODE5_PRIVATE_IP }}" >> .env
            echo "EC2_HOST_1=${{ secrets.EC2_HOST_1 }}" >> .env

            docker compose pull config-service
            docker compose up -d --no-deps config-service
            docker image prune -f
