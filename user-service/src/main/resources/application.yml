spring:
  application:
    name: user-service

  config:
    import: "configserver:http://${CONFIG_SERVER_HOST}"
  profiles:
    active: local

  cloud:
    config:
      username: ${CONFIG_USERNAME}
      password: ${CONFIG_PASSWORD}
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 1000

  # Mail 설정 (email-service 통합)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GOOGLE_EMAIL}
    password: ${GOOGLE_EMAIL_SECRET_KEY}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Kafka Consumer 상세 설정 (bootstrap-servers는 Config Repository에서)
  kafka:
    consumer:
      group-id: user-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_SECRET_KEY}
            scope: email, profile
            redirect-uri: ${REDIRECT_URI}

oauth2:
  redirect-uri: ${OAUTH2_REDIRECT_URI}
