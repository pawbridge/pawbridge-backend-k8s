spring:
  application:
    name: user-service

  profiles:
    active: local

  # DataSource 설정 (ConfigMap/환경변수로 주입)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/pawbridge_user}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Kafka 설정
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: user-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false

  # Mail 설정 (email-service 통합)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GOOGLE_EMAIL}
    password: ${GOOGLE_EMAIL_SECRET_KEY}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_SECRET_KEY}
            scope: email, profile
            redirect-uri: ${REDIRECT_URI}
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth?prompt=select_account #매번 계정 선택 화면 표시
        #매번 권한 승인 화면 표시
#        provider:
#          google:
#            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth?prompt=consent

oauth2:
  redirect-uri: ${OAUTH2_REDIRECT_URI}

# Service URLs (K8s Service DNS 기반)
service:
  animal:
    url: ${ANIMAL_SERVICE_URL:http://animal-service:8081}
  store:
    url: ${STORE_SERVICE_URL:http://store-service:8083}
