spring:
  application:
    name: community-service

  config:
    import: "configserver:http://${CONFIG_SERVER_HOST}"
  profiles:
    active: local

  cloud:
    config:
      username: ${CONFIG_USERNAME}
      password: ${CONFIG_PASSWORD}
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 1000
    aws:
      credentials:
        access-key: ${S3_ACCESS_KEY}
        secret-key: ${S3_SECRET_KEY}
      region:
        static: ${S3_REGION}
      s3:
        bucket: ${S3_BUCKET_NAME}

  servlet:
    multipart:
      max-file-size: 100MB      # 단일 파일 최대 크기 (영상 지원)
      max-request-size: 200MB   # 전체 요청 최대 크기

  # Kafka Consumer 상세 설정 (bootstrap-servers는 Config Repository에서)
  kafka:
    consumer:
      group-id: community-service-elasticsearch-group
      auto-offset-reset: earliest
