spring:
  application:
    name: community-service

  profiles:
    active: local

  # DataSource 설정
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/pawbridge_community}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # AWS S3 설정
  cloud:
    aws:
      credentials:
        access-key: ${S3_ACCESS_KEY}
        secret-key: ${S3_SECRET_KEY}
      region:
        static: ${S3_REGION}
      s3:
        bucket: ${S3_BUCKET_NAME}

  servlet:
    multipart:
      max-file-size: 100MB      # 단일 파일 최대 크기 (영상 지원)
      max-request-size: 200MB   # 전체 요청 최대 크기

  # Kafka 설정
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: community-service-elasticsearch-group
      auto-offset-reset: earliest

# Service URLs (K8s Service DNS 기반)
service:
  user:
    url: ${USER_SERVICE_URL:http://user-service:8080}

# K8s Probe 설정 (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

server:
  port: 8082
