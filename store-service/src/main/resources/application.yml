server:
  port: 8085

spring:
  application:
    name: store-service

  # Database (MySQL)
  datasource:
    url: ${STORE_DB_URL:jdbc:mysql://localhost:3306/pawbridge_store?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${STORE_DB_USERNAME}
    password: ${STORE_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update # 개발 단계라 update 사용 (운영 시 validate/none 권장)
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100 # N+1 문제 완화 (Batch Size)

  # Redis
  data:
    redis:
      host: localhost
      port: 6379

  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS:localhost:9092}
    consumer:
      group-id: store-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true

# Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  tracing:
    sampling:
      probability: 1.0
