spring:
  application:
    name: animal-service

  config:
    import: "configserver:http://${CONFIG_SERVER_HOST}"
  profiles:
    active: local

  cloud:
    config:
      username: ${CONFIG_USERNAME}
      password: ${CONFIG_PASSWORD}
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 1000

  # Spring Batch Settings
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

  # Elasticsearch 연결 설정 (uris는 Config Repository에서)
  elasticsearch:
    connection-timeout: 5s
    socket-timeout: 30s

# Server Settings
server:
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Logging Settings
logging:
  level:
    com.pawbridge.animalservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.batch: DEBUG
    org.springframework.boot.autoconfigure.batch: DEBUG
    org.springframework.data.elasticsearch.client.elc: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Batch Scheduler Settings
batch:
  apms:
    sync:
      # Cron 표현식: 매일 새벽 2시 실행 (초 분 시 일 월 요일)
      # 0 0 2 * * ? : 매일 새벽 2시
      # 0 0 */6 * * ? : 6시간마다
      # 0 */30 * * * ? : 30분마다 (테스트용)
      cron: "0 0 2 * * ?"