spring:
  application:
    name: animal-service

  profiles:
    active: dev

  # Spring Batch Settings
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false  # REST API로 수동 실행
  elasticsearch:
    connection-timeout: 5s
    socket-timeout: 30s

# Server Settings
server:
  port: 8081
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Logging Settings
logging:
  level:
    com.pawbridge.animalservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.batch: DEBUG
    org.springframework.boot.autoconfigure.batch: DEBUG
    org.springframework.data.elasticsearch.client.elc: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Batch Scheduler Settings
batch:
  apms:
    sync:
      # Cron 표현식: 매일 새벽 2시 실행 (초 분 시 일 월 요일)
      # 0 0 2 * * ? : 매일 새벽 2시
      # 0 0 */6 * * ? : 6시간마다
      # 0 */30 * * * ? : 30분마다 (테스트용)
      cron: "0 0 2 * * ?"

# K8s Probe 설정 (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
