spring:
  config:
    import: "optional:file:.env[.properties]"
  application:
    name: animal-service

  # Database Settings
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Settings
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true
        use_sql_comments: true
    open-in-view: false

  # Spring Batch Settings
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
  # Kafka Settings
  # Producer/Consumer 상세 설정은 Config 클래스에서 관리
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Server Settings
server:
  port: 9020
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Logging Settings
logging:
  level:
    com.pawbridge.animalservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.batch: DEBUG
    org.springframework.boot.autoconfigure.batch: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator Settings
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# APMS API Settings
apms:
  api:
    base-url: https://apis.data.go.kr/1543061/abandonmentPublicService_v2
    service-key: ${APMS_SERVICE_KEY:your-service-key-here}

# Batch Scheduler Settings
batch:
  apms:
    sync:
      # Cron 표현식: 매일 새벽 2시 실행 (초 분 시 일 월 요일)
      # 0 0 2 * * ? : 매일 새벽 2시
      # 0 0 */6 * * ? : 6시간마다
      # 0 */30 * * * ? : 30분마다 (테스트용)
      cron: "0 0 2 * * ?"
