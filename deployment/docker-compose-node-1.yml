version: '3.8'

services:
  # 1. Discovery Service (Eureka)
  discovery-service:
    image: ${DOCKER_USERNAME}/discovery-service:latest
    container_name: discovery-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CONFIG_SERVER_HOST=${CONFIG_SERVER_HOST} # Node-2 IP:8888
      - CONFIG_USERNAME=${CONFIG_USERNAME}
      - CONFIG_PASSWORD=${CONFIG_PASSWORD}
      - NODE1_PRIVATE_IP=${NODE1_PRIVATE_IP}
      - NODE2_PRIVATE_IP=${NODE2_PRIVATE_IP}
      - NODE3_PRIVATE_IP=${NODE3_PRIVATE_IP}
      - NODE5_PRIVATE_IP=${NODE5_PRIVATE_IP}
      - EC2_HOST_1=${EC2_HOST_1}
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5

  # 2. API Gateway
  api-gateway:
    image: ${DOCKER_USERNAME}/api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CONFIG_SERVER_HOST=${CONFIG_SERVER_HOST} # Node-2 IP:8888
      - CONFIG_USERNAME=${CONFIG_USERNAME}
      - CONFIG_PASSWORD=${CONFIG_PASSWORD}
      - NODE1_PRIVATE_IP=${NODE1_PRIVATE_IP}
      - NODE2_PRIVATE_IP=${NODE2_PRIVATE_IP}
      - NODE3_PRIVATE_IP=${NODE3_PRIVATE_IP}
      - NODE5_PRIVATE_IP=${NODE5_PRIVATE_IP}
      - EC2_HOST_1=${EC2_HOST_1}
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5

  # 3. Redis (Global Cache)
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5

  # 4. Zipkin (Distributed Tracing)
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5

  # 5. Prometheus
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5

  # 6. Grafana
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5

  # 7. Nginx (Optional: In front of Gateway)
  # 7. Nginx (HTTPS Proxy)
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api-gateway
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5

volumes:
  redis_data:
  prometheus_data:
  grafana_data:
